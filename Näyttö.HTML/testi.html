<link rel="stylesheet" href="style.css">
<html>
<head>
<style>

.Bdiv img {
  width: 100%;
  height: auto;
}

.Bdiv {
  position: absolute;
  top: 95px;
  right: 0;
  background-image: url('JyCon_tausta.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  text-align: left;
  width: 625px;
  height: 634px;
  font-size: xx-large;
  padding-left: 20px;
}

.Bdiv .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  padding: 16px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.Bdiv .btn:hover {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<div class="Bdiv">
  <img src="JyCon_tausta.jpg" alt="Snow" width="600" height="400">
  <button class="btn">teksti</button>

</div>



</body>
</html>
